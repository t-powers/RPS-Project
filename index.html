<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Play a quick game.</h2>
    <p id="your-pick">Your Pick: </p>
    <p id="opp-pick">Opponent's Pick: </p>
    <p id="winner-el">Winner: </p>
    <h3>Selection:</h3>
    <button onclick="rock()">ROCK</button>
    <button onclick="paper()">PAPER</button>
    <button onclick="scissors()">SCISSORS</button>
    <button id="reset-game">Reset Game</button>
  </body>
</html>
